<!DOCTYPE html>
<html lang="">
<head>
    <meta http-equiv="content-type" content=”text/html; charset=UTF-8″ />
    <title>Contacto</title>
</head>
<style>
    body {
        background-color: #add8e6;
        color: #00008b;
    }
    a {
        color: #0000ff;
    }
    a:hover {
        color: #1e90ff;
    }
</style>
<script>
    function changeColor() {
        document.body.style.backgroundColor = "#1e90ff";
    }
    window.onload = changeColor;
</script>
<body>
<h1>Página de Contacto</h1>
<form>
    <label for="nombre">Nombre:</label><br>
    <input type="text" id="nombre" name="nombre" required><br>
    <label for="email">Correo electrónico:</label><br>
    <input type="email" id="email" name="email" required><br>
    <label for="solicitud">Tipo de solicitud:</label><br>
    <select id="solicitud" name="solicitud">
        <option value="compra">Compra</option>
        <option value="consulta">Consulta</option>
        <option value="venta">Venta</option>
    </select><br>
    <label for="mensaje">Mensaje:</label><br>
    <textarea id="mensaje" name="mensaje" required></textarea><br>
    <input type="submit" value="Enviar">
</form>
<p>Dirección: Av. Libertador Bernardo O`Higgins 01, Santiago, Región Metropolitana</p>
<p>Teléfono: (9 88776655)</p>

    <a href="index.html">Inicio</a> |
    <a href="galeria.html">Galería</a>
</nav>
</body>
</html>
